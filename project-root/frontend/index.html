<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <h1>My Twitter</h1>

    <script src="script.js" defer></script>
